<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delivery Scanner (MVP)</title>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.23.0/sdk.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; padding: 24px; }
    button { padding: 12px 16px; border-radius: 8px; border: 1px solid #ddd; }
  </style>
  </head>
<body>
  <h1>Delivery Scanner</h1>
  <p>このボタンは Phase 1 で QR スキャン処理を追加します。</p>
  <button id="btn">LIFF 初期化チェック</button>

  <script>
  const LIFF_ID = "REPLACE_WITH_YOUR_LIFF_ID";

  async function init() {
    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) { liff.login(); return; }
    document.getElementById('btn').onclick = async () => {
      const prof = await liff.getProfile();
      alert(`LIFF OK: ${prof.displayName}`);
    };
  }

  init().catch(err => alert('LIFF init error: ' + err.message));
  </script>
</body>
</html>
